<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <article class="card">
      <div class="card-left">
        <source media="(max-width: 375px)" srcset="C:\Users\lucas\OneDrive\Documentos\Frontend Mentor\Newbie test\product-preview-card-component-main\design\mobile-design.jpg">
        <img src="./images/image-product-desktop.jpg" alt="An image of the perfume" height="380px">
      </div>

      <div class="card-right">
    <p class="category">Perfume</p>

    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

    <p class="description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="price">
    <span class="current-price">$149.99</span>
    <span class="old-price">$169.99</span>
    </div>

    <button class="add-to-cart">
      <img src="./images/icon-cart.svg" alt="icon cart">
      Add to Cart
    </button>
    </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Lagoa</a>.
  </div>
</body>
</html>
